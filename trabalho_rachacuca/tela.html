<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Racha Cuca</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://kit.fontawesome.com/998c60ef77.css" crossorigin="anonymous">
</head>
<body>
    <div class="background"></div> <!-- Fundo com números animados -->

    <!-- Quadrado central -->
    <div class="container">
        <div class="image-wrapper"> 
            <img src="img/jogo__2_-removebg-preview.png" alt="Imagem Redonda" class="imagem-redonda">
        </div>
        <!-- Botão para redirecionar para o game.html -->
        <a href="jogo/game.html" class="play-button">Jogar</a> 

        <!-- Checkbox para alternar entre tema claro e escuro dentro do container -->
        <div class="theme-toggle">
            <input type="checkbox" class="checkbox" id="chk" />
            <label class="label" for="chk">
                <div class="ball"></div>
            </label>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
